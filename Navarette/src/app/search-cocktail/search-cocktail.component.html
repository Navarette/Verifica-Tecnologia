<h1>Search</h1>
<p>
    <input type="text" #newquery>
    <button (click)="submit(newquery)">Search</button>
</p>
{{results|json}}
<div *ngIf="results">
        <h1>Results</h1>
        <div *ngFor="let t of results.drinks.strDrink">
            <div class="row">
                <div class="content">
                    {{ t.strInstructions}}
                    <br>
                    <p>
                        <a [routerLink]="['/item', t.id]">
                            {{ t.strDrink }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
